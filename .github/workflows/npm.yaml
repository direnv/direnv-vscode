name: Test with npm

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        node-version:
          - 14

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install node dependencies
        run: npm ci --ignore-scripts

      - name: Install direnv
        run: |
          case "$RUNNER_OS" in
          macOs) brew install direnv ;;
          Linux) sudo apt-get install --yes direnv ;;
          esac

      - name: Test
        run: |
          case "$RUNNER_OS" in
          macOs) npm run test ;;
          Linux) xvfb-run -a npm run test ;;
          esac
